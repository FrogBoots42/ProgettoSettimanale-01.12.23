<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Netflix Clone</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid mx-4">
        <a href="#" class="navbar-brand">
          <img height="50px" src="assets/netflix_logo.png" alt="Netflix Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="visually-hidden-focusable">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV Shows</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Recently Added</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">KIDS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-bell"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link dropdown-toggle" href="#">
                <img src="assets/avatar.png" class="rounded-circle img-fluid" height="25" width="25" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="bg-dark">
      <div class="container mx-4">
        <h2 class="d-inline-block text-light">TV Shows</h2>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-dark border-light bg-black dropdown-toggle mx-5"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Genres
          </button>
          <div class="dropdown-menu bg-black">
            <a class="dropdown-item text-light" href="#">Action</a>
            <a class="dropdown-item text-light" href="#">Adventure</a>
            <a class="dropdown-item text-light" href="#">Comedy</a>
          </div>
        </div>
      </div>
      <section class="mt-3">
        <div class="container mx-4">
          <h3 class="text-light">Trending Now</h3>
        </div>
        <div class="d-flex">
          <div class="container-fluid mx-4 mt-3 mb-5">
            <div class="row g-3">
              <div class="col">
                <img src="assets/media/media1.jpg" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media2.webp" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media3.webp" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media4.jpg" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media5.webp" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media6.jpg" alt="show" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mt-3">
        <div class="container mx-4">
          <h3 class="text-light">Watch It Again</h3>
        </div>
        <div class="d-flex">
          <div class="container-fluid mx-4 mt-3 mb-5">
            <div class="row g-3">
              <div class="col">
                <img src="assets/media/media7.webp" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media8.webp" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media9.jpg" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media10.jpg" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media11.jpg" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media12.jpg" alt="show" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mt-3">
        <div class="container mx-4">
          <h3 class="text-light">New Releases</h3>
        </div>
        <div class="d-flex">
          <div class="container-fluid mx-4 mt-3 mb-5">
            <div class="row g-3">
              <div class="col">
                <img src="assets/media/media13.jpg" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media14.webp" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media15.jpg" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media16.webp" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media17.jpg" alt="show" class="img-fluid" />
              </div>
              <div class="col">
                <img src="assets/media/media18.jpg" alt="show" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://kit.fontawesome.com/27a91ceedd.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
